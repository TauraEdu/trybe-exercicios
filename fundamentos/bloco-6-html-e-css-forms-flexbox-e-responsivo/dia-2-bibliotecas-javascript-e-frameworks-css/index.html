<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submeter Palestra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="speaker-from-header">
    <h1>Submeter Palestra</h1>
    <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>

</header>
<main>
<form action="" method="get"
class="speaker-form">
<div class="form-row">
    <label for="full-name"
    name="full-name">Nome completo</label>
    <input type="text" id="full-name">
</div>
<div class="line-contet">
    <fieldset class="legacy-formy-row"><legend>Tipo de palestra</legend>
    <input type="radio" name="talk-type" value="main-stage"
    id="talk-type-1">
    <label for="talk-type-1">Palco Principal</label>

    <input type="radio" name="talk-type" value="workshop"
    id="talk-type-1">
    <label for="talk-type-1">Workshop</label>
    </fieldset>
</div>
<div class="line-content">
<label for="t-shirt">TAmanho da Camisa:"</label>
<select name="t-shirt" id="t-shirt">
    <option value="p">P</option>
    <option value="p">M></option>
    <option value="p">G></option>
</select>
</div>
<div class="line-content">
    <label for="abstrato">Resumo da Palestra"</label>
    <textarea name="abstrato" id="abstrato" cols="50" rows="10"
    placeholder="Explique aqui sua palestra"></textarea>
    </div>
    <div class="line-sub">
        <buttom type="submit">Enviar</buttom>
    </div>
</form>  
</main>
</body>
</html>
